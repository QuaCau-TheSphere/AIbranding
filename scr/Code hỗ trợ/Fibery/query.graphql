query {
  findArticles(published: {is: true} orderBy: {creationDate: DESC}) {
    name
    publicId
    content {
      md
    }
    creationDate
    date
    description {
      text
    }
    seoTitle
    seoDescription {
      text
    }
    slug
    files {
      secret
      name
      contentType
    }
  }
}